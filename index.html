<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="flex flex-col items-center justify-center min-w-full min-h-screen">
  <div class="w-3/4 h-1/2 grid grid-cols-2 rounded-lg card">
    <div class="p-12">
      <h1 class="text-white text-4xl font-bold p-4 fi">
        Get <span class="accent">insights</span> that help your business grow.
      </h1>
      <p class="p-4 white-1">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="flex p-4 mt-12 info">
        <div class="flex flex-col pr-16">
          <span class="text-white text-2xl fi font-bold">10k+</span>
          <span class="white-1">COMPANIES</span>
        </div>
        <div class="flex flex-col pr-16">
          <span class="text-white text-2xl fi font-bold">314</span>
          <span class="white-1">TEMPLATES</span>
        </div>
        <div class="flex flex-col pr-16">
          <span class="text-white text-2xl fi font-bold">12M+</span>
          <span class="white-1">QUERIES</span>
        </div>
      </div>
    </div>
    <div id="right">
      <div></div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
